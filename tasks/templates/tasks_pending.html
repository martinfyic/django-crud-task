{% extends 'base.html' %} {% block content %}
<h1>Tareas pendientes</h1>
<hr />

<ul>
	{% for task in tasks %}
	<li>
		<a href="{% url 'task_detail' task.id %}">
			{% if task.important %}
			<h3>{{task.title}} ⚠️</h3>
			{% else %}
			<h3>{{task.title}}</h3>
			{% endif %}
			<p>{{task.description}}</p>
			<p>{{task.user.username}}</p>
		</a>
	</li>
	{% endfor %}
</ul>

{% endblock %}
