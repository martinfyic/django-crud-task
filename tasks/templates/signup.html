{% extends 'base.html' %} {% block content %}
<main class="container my-5">
	<div class="row">
		<div class="col-md-4 offset-md-4">
			<form
				method="POST"
				class="card card-body border-dark text-secondary bg-body-tertiary shadow"
			>
				<h2 class="display-4 fw-semibold text-center">Signup</h2>
				<hr />
				{% if error %}
				<strong
					class="alert alert-danger text-center"
					role="alert"
					>{{error}}</strong
				>
				{% endif %} {% csrf_token %}

				<div class="my-3">
					<label
						class="fw-bolder fs-6"
						for="username"
						>Nombre de usuario:</label
					>
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Nombre de usuario"
						class="form-control"
						required
					/>
				</div>

				<div class="mb-3">
					<label
						class="fw-bolder fs-6"
						for="password1"
						>Password:</label
					>
					<input
						type="password"
						name="password1"
						id="password1"
						placeholder="ContraseÃ±a"
						class="form-control"
						required
					/>
				</div>

				<div class="mb-3">
					<label
						class="fw-bolder fs-6"
						for="password2"
						>Confirmacion de password:</label
					>
					<input
						type="password"
						name="password2"
						id="password2"
						placeholder="Confirma password"
						class="form-control"
						required
					/>
				</div>

				<div class="text-center mt-5">
					<button class="btn btn-dark py-2 px-5 shadow">Signup</button>
				</div>
			</form>
		</div>
	</div>
</main>

{% endblock %}
