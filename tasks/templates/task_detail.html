{% extends 'base.html' %} {% block content %}
<main class="container my-5 me-auto">
	<div class="row">
		<div class="col-md-4 offset-md-4">
			<form
				method="POST"
				class="card card-body border-dark text-secondary bg-body-tertiary shadow"
			>
				<h3 class="display-6 fw-semibold text-center text-success-emphasis">
					Detalle de Task
				</h3>
				<hr />
				{% if error %}
				<strong
					class="alert alert-danger text-center"
					role="alert"
					>{{error}}</strong
				>
				{% endif %} {% csrf_token %} {{form.as_p}}
				<button class="btn btn-primary mb-3 shadow">Editar Task</button>
				<a
					href="/tasks"
					class="btn btn-outline-dark mb-3 shadow"
					>Cancelar</a
				>
			</form>

			<div class="d-flex justify-content-between align-items-center mt-3">
				<form
					action="{% url 'task_delete' task.id %}"
					method="POST"
				>
					{% csrf_token %}
					<button class="btn btn-outline-danger px-4 py-2 shadow">
						Eliminar Task
					</button>
				</form>

				<form
					action="{% url 'task_complete' task.id %}"
					method="POST"
				>
					{% csrf_token %}
					<button class="btn btn-dark px-4 py-2 shadow">Completar Task</button>
				</form>
			</div>
		</div>
	</div>
</main>

{% endblock %}
