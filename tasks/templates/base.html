{% load static %}

<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Django - Tasks</title>
		<!-- CSS sheet -->
		<link
			type="text/css"
			rel="stylesheet"
			href="{% static 'css/main.css' %}"
		/>
		<!-- CSS Bootstrap 5.3.0 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav
			class="navbar navbar-expand-lg bg-success bg-opacity-75 rounded-bottom"
		>
			<div class="container">
				<a
					class="navbar-brand text-white"
					href="/"
					>django</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarNavAltMarkup"
				>
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a
								class="nav-link text-white fw-bolder"
								href="/"
								>Inicio</a
							>
						</li>
						{% if user.is_authenticated%}
						<li class="nav-item">
							<a
								class="nav-link text-white fw-bolder"
								href="{% url 'tasks_pending' %}"
								>Tasks</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link text-white fw-bolder"
								href="{% url 'tasks_complete' %}"
								>Completados</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link text-white fw-bolder"
								href="{% url 'create_task' %}"
								>Crear Tasks</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link text-white fw-bolder"
								href="{% url 'signout' %}"
								>Logout</a
							>
						</li>
						{% else %}
						<li class="nav-item">
							<a
								class="nav-link text-white fw-bolder"
								href="{% url 'signup' %}"
								>Signup</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link text-white fw-bolder"
								href="{% url 'signin' %}"
								>Signin</a
							>
						</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		{% block content %} {% endblock %}

		<footer
			class="d-flex flex-wrap py-3 mt-2 border-top bg-success bg-opacity-75 rounded-top"
		>
			<section
				class="container d-flex align-items-center justify-content-between"
			>
				<div class="col-md-4">
					<span class="mb-3 mb-md-0 text-dark fs-6 fw-bolder"
						>Martin Ferreira Yic 🖐🏻</span
					>
				</div>
				<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
					<li class="ms-3">
						<a
							href="mailto:martin.f.yic@gmail.com"
							class="text-secondary nav-link"
							><img
								src="{% static 'assets/gmail.png' %}"
								width="32"
								alt="Gmail"
								title="Gmail"
						/></a>
					</li>
					<li class="ms-3">
						<a
							href="https://github.com/martinfyic/django-crud-task.git"
							class="text-secondary nav-link"
							target="_blank"
							><img
								src="{% static 'assets/github.png' %}"
								width="32"
								alt="Github"
								title="Github"
						/></a>
					</li>
					<li class="ms-3">
						<a
							href="https://www.linkedin.com/in/martin-ferreira-yic/"
							class="text-secondary nav-link"
							target="_blank"
							><img
								src="{% static 'assets/linkedin.png' %}"
								width="32"
								alt="linkedin"
								title="linkedin"
						/></a>
					</li>
				</ul>
			</section>
		</footer>
		<!-- Javascript Bootstrap 5.3.0 -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</body>
</html>
